<section class="flex-column main-center cross-center">
  <h2>
    Food Delivery Directly
    <br />
    To Your Door Step
  </h2>
  <form class="flex-row">
    <select [(ngModel)]="city" name="city" class="city" (change)="processIt()" required>
      <option value="">Select City</option>
      <option *ngFor="let city of cities">{{ city.city }} </option>
    </select>
    <select [(ngModel)]="area" name="area">
      <option value="">Select Area</option>
      <option *ngFor="let area of areas">{{ area }} </option>
    </select>
    <button>Find Resturants</button>
  </form>
</section>
